	<script type="text/javascript">
		window.LOCAL_URL = "http://"+ window.location.host + "/";

		console.log(window.LOCAL_URL);

		function ImagePool(size) {
			this.size = size;
			this.images = [];
			this.counter = 0;
		}

		ImagePool.prototype.next = function() {
			if (this.images.length < this.size) {
				var image = new Image();
				this.images.push(image);
				return image;
			} else if (this.counter >= this.size) {
				this.counter = 0;
			}
			return this.images[this.counter++ % this.size];
		}

		function b64toBlob(b64Data, contentType, sliceSize) {
			contentType = contentType || '';
			sliceSize = sliceSize || 512;

			var byteCharacters = atob(b64Data);
			var byteArrays = [];

			for (var offset = 0; offset < byteCharacters.length; offset += sliceSize) {
				var slice = byteCharacters.slice(offset, offset + sliceSize);

				var byteNumbers = new Array(slice.length);
				for (var i = 0; i < slice.length; i++) {
					byteNumbers[i] = slice.charCodeAt(i);
				}

				var byteArray = new Uint8Array(byteNumbers);
				byteArrays.push(byteArray);
			}

			return new Blob(byteArrays, {
				type: contentType
			});
		}

		function copyToClipboard(text) {
			if (window.clipboardData && window.clipboardData.setData) {
				// IE specific code path to prevent textarea being shown while dialog is visible.
				return clipboardData.setData("Text", text);

			} else if (document.queryCommandSupported && document.queryCommandSupported("copy")) {
				var textarea = document.createElement("textarea");
				textarea.textContent = text;
				textarea.style.position = "fixed"; // Prevent scrolling to bottom of page in MS Edge.
				document.body.appendChild(textarea);
				textarea.select();
				try {
					return document.execCommand("copy"); // Security exception may be thrown by some browsers.
				} catch (ex) {
					console.warn("Copy to clipboard failed.", ex);
					return false;
				} finally {
					document.body.removeChild(textarea);
				}
			}
		}

		window.vm = new Vue({
			el: "#app",
			data: {
				console: {
					content: '',
				},
				error: '',
				codeRunning: false,
				cursor: {},
				showCursorPercent: true,
				nodeSelected: null,
				nodeHovered: null,
				nodeHoveredList: [],
				originNodeMaps: {},
				originNodes: [],
				useXPathOnly: false,
				serial: localStorage.serial || '',
				activity: localStorage.activity || "",
				packageName: localStorage.packageName || "",
				imagePool: null,
				loading: false,
				screenWebSocket: null,
				screenWebSocketUrl: null,
				liveScreen: false,
				canvas: {
					bg: null,
					fg: null,
				},
				canvasStyle: {
					opacity: 0.5,
					width: 'inherit',
					height: 'inherit'
				},
				canvasWH: {
					width: 0,
					height: 0,
				},
				lastScreenSize: {
					screen: {},
					canvas: {
						width: 1,
						height: 1
					}
				},
				tabActiveName: "hierarchy",
				mapAttrCount: {},
			},
			computed: {
				/**
				 * 坐标值
				 */
				cursorValue: function() {
					if (this.showCursorPercent) {
						return {
							x: this.cursor.x,
							y: this.cursor.y
						}
					} else {
						return this.cursor
					}
				},
				nodes: function() {
					return this.originNodes;
				},
				/**
				 * 返回选中的节点
				 */
				elem: function() {
					return this.nodeSelected || {};
				},
				elemXPathLite: function() {
					this.mapAttrCount = {};
					this.nodes.forEach((n) => {
						this.incrAttrCount("ResourceId", n.ResourceId)
						this.incrAttrCount("Text", n.Text)
						this.incrAttrCount("ClassName", n.ClassName)
						this.incrAttrCount("Desc", n.Desc)
					});

					let node = this.elem;
					const array = [];
					while (node && node._parentId) {
						const parent = this.originNodeMaps[node._parentId]
						if (this.getAttrCount("ResourceId", node.ResourceId) === 1) {
							array.push(`*[@Resource-id="${node.ResourceId}"]`)
							break
						} else if (this.getAttrCount("Text", node.Text) === 1) {
							array.push(`*[@Text="${node.Text}"]`)
							break
						} else if (this.getAttrCount("Desc", node.Desc) === 1) {
							array.push(`*[@Desc="${node.Desc}"]`)
							break
						} else if (this.getAttrCount("ClassName", node.ClassName) === 1) {
							array.push(`${node.ClassName}`);
							break
						} else if (!parent) {
							array.push(`${node.ClassName}`)
						} else {
							let index = -1;
							parent.Children.some((n) => {
								if (n.ClassName == node.ClassName) {
									index++
								}
								return n.Id == node.Id
							})
							array.push(`${node.ClassName}[${index}]`)
						}
						node = parent;
					}
					return `//${array.reverse().join("/")}`
				}
			},
			created: function() {
				this.imagePool = new ImagePool(100);
			},
			mounted: function() {
				var self = this;
				this.canvas.bg = document.getElementById("bgCanvas");
				this.canvas.fg = document.getElementById("fgCanvas");
				window.c = this.canvas.bg;

				$(window).resize(function() {
					self.resizeScreen();
				});

				this.initJstree();
				this.initDragDealer();
				this.activeMouseControl();

				this.loading = false;
			},
			methods: {
				activeMouseControl: function() {
					var self = this;
					var element = this.canvas.fg;

					var screen = {
						bounds: {}
					}

					function calculateBounds() {
						var el = element;
						screen.bounds.w = el.offsetWidth
						screen.bounds.h = el.offsetHeight
						screen.bounds.x = 0
						screen.bounds.y = 0

						while (el.offsetParent) {
							screen.bounds.x += el.offsetLeft
							screen.bounds.y += el.offsetTop
							el = el.offsetParent
						}
					}

					function activeFinger(index, x, y, pressure) {
						var scale = 0.5 + pressure
						$(".finger-" + index)
							.addClass("active")
							.css("transform", 'translate3d(' + x + 'px,' + y + 'px,0)')
					}

					function deactiveFinger(index) {
						$(".finger-" + index).removeClass("active")
					}

					function mouseMoveListener(event) {
						var e = event
						if (e.originalEvent) {
							e = e.originalEvent
						}
						// Skip secondary click
						if (e.which === 3) {
							return
						}
						e.preventDefault()

						var pressure = 0.5
						activeFinger(0, e.pageX, e.pageY, pressure);
					}

					function mouseHoverLeaveListener(event) {
						self.nodeHovered = null;
						self.drawRefresh()
					}

					function mouseUpListener(event) {
						var e = event
						if (e.originalEvent) {
							e = e.originalEvent
						}
						// Skip secondary click
						if (e.which === 3) {
							return
						}
						e.preventDefault()

						var pos = coord(e);
						// change precision
						pos.px = Math.floor(pos.px * 1000) / 1000;
						pos.py = Math.floor(pos.py * 1000) / 1000;
						pos.x = Math.floor(pos.px * element.width);
						pos.y = Math.floor(pos.py * element.height);
						self.cursor = pos;

						self.nodeHovered = null;
						markPosition(self.cursor)

						stopMousing()
					}

					function stopMousing() {
						element.removeEventListener('mousemove', mouseMoveListener);
						element.addEventListener('mousemove', mouseHoverListener);
						element.addEventListener('mouseleave', mouseHoverLeaveListener);
						document.removeEventListener('mouseup', mouseUpListener);
						deactiveFinger(0);
					}

					function coord(event) {
						var e = event;
						if (e.originalEvent) {
							e = e.originalEvent
						}
						calculateBounds()
						var x = e.pageX - screen.bounds.x
						var y = e.pageY - screen.bounds.y
						var px = x / screen.bounds.w;
						var py = y / screen.bounds.h;
						return {
							px: px,
							py: py,
							x: Math.floor(px * element.width),
							y: Math.floor(py * element.height),
						}
					}

					function mouseHoverListener(event) {
						var e = event;
						if (e.originalEvent) {
							e = e.originalEvent
						}
						// Skip secondary click
						if (e.which === 3) {
							return
						}
						e.preventDefault()
						// startMousing()

						var x = e.pageX - screen.bounds.x
						var y = e.pageY - screen.bounds.y
						var pos = coord(event);

						self.nodeHoveredList = self.findNodesByPosition(pos);
						self.nodeHovered = self.nodeHoveredList[0];
						self.drawRefresh()

						if (self.cursor.px) {
							markPosition(self.cursor)
						}
					}

					function contextMenuListener(event) {
						event.preventDefault()
						self.dumpHierarchyWithScreen()
					}

					function mouseDownListener(event) {
						var e = event;
						if (e.originalEvent) {
							e = e.originalEvent
						}
						// Skip secondary click
						if (e.which === 3) {

							return
						}
						e.preventDefault()

						fakePinch = e.altKey
						calculateBounds()
						// startMousing()

						var x = e.pageX - screen.bounds.x
						var y = e.pageY - screen.bounds.y
						var pressure = 0.5
						activeFinger(0, e.pageX, e.pageY, pressure);

						if (self.nodeHovered) {
							self.nodeSelected = self.nodeHovered;
							self.drawAllNode();
							self.drawNode(self.nodeSelected, "red");
							self.$jstree.jstree("deselect_all");
							self.$jstree.jstree("close_all");
							self.$jstree.jstree("select_node", "#" + self.nodeHovered.Id);
							self.$jstree.jstree(true)._open_to("#" + self.nodeHovered.Id);
							document.getElementById(self.nodeHovered.Id).scrollIntoView(false);
						}
						// self.touchDown(0, x / screen.bounds.w, y / screen.bounds.h, pressure);

						element.removeEventListener('mouseleave', mouseHoverLeaveListener);
						element.removeEventListener('mousemove', mouseHoverListener);
						element.addEventListener('mousemove', mouseMoveListener);
						document.addEventListener('mouseup', mouseUpListener);
					}

					function markPosition(pos) {
						var ctx = self.canvas.fg.getContext("2d");
						ctx.fillStyle = '#ff0000'; // red
						ctx.beginPath()
						ctx.arc(pos.x, pos.y, 12, 0, 2 * Math.PI)
						ctx.closePath()
						ctx.fill()

						ctx.fillStyle = "#fff"; // white
						ctx.beginPath()
						ctx.arc(pos.x, pos.y, 8, 0, 2 * Math.PI)
						ctx.closePath()
						ctx.fill();
					}

					/* bind listeners */
					element.addEventListener("contextmenu", contextMenuListener);
					element.addEventListener('mousedown', mouseDownListener);
					element.addEventListener('mousemove', mouseHoverListener);
					element.addEventListener('mouseleave', mouseHoverLeaveListener);
				},
				getAttrCount: function(collectionKey, key) {
					let mapCount = this.mapAttrCount[collectionKey];
					if (!mapCount) {
						return 0
					}
					return mapCount[key] || 0;
				},
				incrAttrCount: function(collectionKey, key) {
					if (!this.mapAttrCount.hasOwnProperty(collectionKey)) {
						this.mapAttrCount[collectionKey] = {}
					}
					let count = this.mapAttrCount[collectionKey][key] || 0;
					this.mapAttrCount[collectionKey][key] = count + 1;
				},
				/*双击复制*/
				copyToClipboard: function(text) {

				},
				dumpHierarchyWithScreen() {
					this.loading = true;
					//设置透明度
					this.canvasStyle.opacity = 0.8;
					return this.screenRefresh().then(this.dumpHierarchy);
				},
				doTap: function(node) {

				},
				doKeyevent: function(meta) {
					return	$.post(LOCAL_URL+"api/v1/keyevent",{key:meta})
						.fail((err) => {
							this.showError(err.statusText);
						}).then(function (ret) {
							console.log(`操作 ${meta} 成功`)
						}.bind(this));
				},
				/*范围点击*/
				doPositionTap: function(x, y) {
					return	$.post(LOCAL_URL+"api/v1/click",{x:x,y:y})
						.fail((err) => {
							this.showError(err.statusText);
						}).then(function (ret) {
							console.log(`点击坐标 ${x} _ ${y} 成功`)
						}.bind(this));
				},
				/*刷新屏幕*/
				screenRefresh: function() {
					return $.getJSON(LOCAL_URL + "api/v1/screenshot")
						.fail((err) => {
							this.showError(err.responseText);
						})
						.then(function(ret) {
							if (ret.Status) {
								var data = ret.Data;
								var blob = b64toBlob(data.Data, 'image/' + data.Type);
								this.drawImageToScreen(blob);
								localStorage.setItem("screenshotBase64", blob);
							} else {
								this.showError("<p>截屏失败</p><pre>重新启动app</pre>");
							}
						}.bind(this));
				},
				dumpHierarchy: function() {
					return $.getJSON(LOCAL_URL + "api/v1/hierarchy")
						.fail((err) => {
							this.showError(err.statusText);
							this.loading = false;
						})
						.then(function(ret) {
							if (ret.Status) {
								var data = ret.Data;
								var node = JSON.stringify(data.Node);
								localStorage.setItem('jsonHierarchy', node);
								localStorage.getItem("activity", data.Activity);
								localStorage.getItem("packageName", data.Package);
								this.activity = data.Activity;
								this.packageName = data.Package;
								this.drawAllNodeFromSource(data.Node);
								this.nodeSelected = null;
							} else {
								this.showError(ret.Message);
							}

							this.loading = false;
						}.bind(this));
				},
				/*绘制图片到屏幕*/
				drawImageToScreen: function(blob) {
					var dtd = $.Deferred();
					var bgcanvas = this.canvas.bg;
					var fgcanvas = this.canvas.fg;
					var ctx = bgcanvas.getContext("2d");
					var self = this;
					var URL = window.URL || window.webkitURL;
					var BLANK_IMG = 'data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==';
					var img = this.imagePool.next();

					img.onload = function() {
						fgcanvas.width = bgcanvas.width = img.width;
						fgcanvas.height = bgcanvas.height = img.height;

						ctx.drawImage(img, 0, 0, img.width, img.height);
						self.resizeScreen(img);

						img.onload = img.onerror = null;
						img.src = BLANK_IMG;
						img = null;
						blob = null;

						URL.revokeObjectURL(url);
						url = null;
						dtd.resolve();
					}

					img.onerror = function() {
						img.onload = img.onerror = null;
						img.src = BLANK_IMG;
						img = null;
						blob = null;
						URL.revokeObjectURL(url);
						url = null;
						dtd.reject();
					}

					var url = URL.createObjectURL(blob);
					img.src = url;
					return dtd;
				},
				/*绘制所有节点*/
				drawAllNodeFromSource: function(source) {
					var jstreeData = this.sourceToJstree(source);
					var jstree = this.$jstree.jstree(true);
					jstree.settings.core.data = jstreeData;
					jstree.refresh();

					let nodeMaps = this.originNodeMaps = {}

					function sourceToNodes(source) {
						let node = Object.assign({}, source); //, { children: undefined });
						nodeMaps[node.Id] = node;
						let nodes = [node];
						if (source.Children) {
							source.Children.forEach(function(s) {
								s._parentId = node.Id;
								nodes = nodes.concat(sourceToNodes(s))
							})
						}
						return nodes;
					};

					this.originNodes = sourceToNodes(source);
					this.drawAllNode();
					this.loading = false;
					this.canvasStyle.opacity = 1.0;
				},
				/*节点转为 JS 树*/
				sourceToJstree: function(source) {
					var n = {}
					n.id = source.Id;
					n.text = source.ClassName
					if (source.Index) {
						n.text += " - " + source.Index;
					}
					if (source.ResourceId) {
						n.text += " - " + source.ResourceId;
					}
					if (source.Text) {
						n.text += " - " + source.Text;
					}
					if (source.Desc) {
						n.text += " - " + source.Desc;
					}
					n.icon = this.sourceTypeIcon(source.type);
					if (source.Children) {
						n.children = []
						source.Children.forEach(function(s) {
							n.children.push(this.sourceToJstree(s))
						}.bind(this))
					}
					return n;
				},
				sourceTypeIcon: function(widgetType) {
					switch (widgetType) {
						case "Scene":
							return "glyphicon glyphicon-tree-conifer"
						case "Layer":
							return "glyphicon glyphicon-equalizer"
						case "Camera":
							return "glyphicon glyphicon-facetime-video"
						case "Node":
							return "glyphicon glyphicon-leaf"
						case "ImageView":
							return "glyphicon glyphicon-picture"
						case "Button":
							return "glyphicon glyphicon-inbox"
						case "Layout":
							return "glyphicon glyphicon-tasks"
						case "Text":
							return "glyphicon glyphicon-text-size"
						default:
							return "glyphicon glyphicon-object-align-horizontal"
					}
				},
				/*调整屏幕大小*/
				resizeScreen: function(img) {
					if (img) {
						if (this.lastScreenSize.canvas.width == img.width && this.lastScreenSize.canvas.height == img.height) {
							return;
						}
					} else {
						img = this.lastScreenSize.canvas;
						if (!img) {
							return;
						}
					}

					var screenDiv = document.getElementById("screen");
					this.lastScreenSize = {
						canvas: {
							width: img.width,
							height: img.height
						},
						screen: {
							width: screenDiv.clientWidth,
							height: screenDiv.clientHeight
						}
					}

					var canvasRatio = img.width / img.height;
					var screenRatio = screenDiv.clientWidth / screenDiv.clientHeight;
					if (canvasRatio > screenRatio) {
						Object.assign(this.canvasStyle, {
							width: Math.floor(screenDiv.clientWidth) + "px",
							height: Math.floor(screenDiv.clientWidth / canvasRatio) + "px",
						});
						Object.assign(this.canvasWH, {
							width: Math.floor(screenDiv.clientWidth),
							height: Math.floor(screenDiv.clientWidth / canvasRatio),
						});
					} else {
						Object.assign(this.canvasStyle, {
							width: Math.floor(screenDiv.clientHeight * canvasRatio) + "px",
							height: Math.floor(screenDiv.clientHeight) + "px",
						});
						Object.assign(this.canvasWH, {
							width: Math.floor(screenDiv.clientWidth),
							height: Math.floor(screenDiv.clientWidth / canvasRatio),
						});
					}
				},
				showError: function(error) {
					this.loading = false;
					this.error = error;
					$('.modal').modal('show');
				},
				showAjaxError: function(ret) {
					if (ret.responseJSON && ret.responseJSON.description) {
						this.showError(ret.responseJSON.description);
					} else {
						this.showError("<p>本地服务器未启动</p><pre>重新启动app</pre>");
					}
				},
				initJstree: function() {
					var $jstree = $("#jstree-hierarchy");
					this.$jstree = $jstree;
					var self = this;
					$jstree.jstree({
						plugins: ["search"],
						core: {
							multiple: false,
							themes: {
								"variant": "small"
							},
							data: []
						}
					}).on("ready.jstree refresh.jstree", function() {
						$jstree.jstree("open_all");
					}).on("changed.jstree", function(e, data) {
						var id = data.selected[0];
						var node = self.originNodeMaps[id];
						if (node) {
							self.nodeSelected = node;
							self.drawAllNode();
							self.drawNode(node, "red");
						}
					}).on("hover_node.jstree", function(e, data) {
						var node = self.originNodeMaps[data.node.id];
						if (node) {
							self.nodeHovered = node;
							self.drawRefresh();
						}
					}).on("dehover_node.jstree", function() {
						self.nodeHovered = null;
						self.drawRefresh();
					});

					$("#jstree-search").on('propertychange input', function(e) {
						var ret = $jstree.jstree(true).search($(this).val());
					})
				},
				initDragDealer: function() {
					var self = this;
					var updateFunc = null;

					function dragMoveListener(evt) {
						evt.preventDefault();
						updateFunc(evt);
						self.resizeScreen();
					}

					function dragStopListener(evt) {
						document.removeEventListener('mousemove', dragMoveListener);
						document.removeEventListener('mouseup', dragStopListener);
						document.removeEventListener('mouseleave', dragStopListener);
					}

					$('#vertical-gap1').mousedown(function(e) {
						e.preventDefault();
						updateFunc = function(evt) {
							$("#left").width(evt.clientX);
						}
						document.addEventListener('mousemove', dragMoveListener);
						document.addEventListener('mouseup', dragStopListener);
						document.addEventListener('mouseleave', dragStopListener)
					});

					$('.horizon-gap').mousedown(function(e) {
						updateFunc = function(evt) {
							var $el = $("#console");
							var y = evt.clientY;
							$el.height($(window).height() - y)
						}

						document.addEventListener('mousemove', dragMoveListener);
						document.addEventListener('mouseup', dragStopListener);
						document.addEventListener('mouseleave', dragStopListener)
					})
				},
				/*绘制刷新*/
				drawRefresh: function() {
					this.drawAllNode();
					if (this.nodeHovered) {
						this.drawNode(this.nodeHovered, "blue")
					}
					if (this.nodeSelected) {
						this.drawNode(this.nodeSelected, "red")
					}
				},
				/*绘制所有节点*/
				drawAllNode: function() {
					var self = this;
					var canvas = self.canvas.fg;
					var ctx = canvas.getContext("2d");
					ctx.clearRect(0, 0, canvas.width, canvas.height);
					self.nodes.forEach(function(node) {
						self.drawNode(node, 'black', true);
					})
				},
				/*绘制节点*/
				drawNode: function(node, color, dashed) {
					if (!node || !node.Rect) {
						return;
					}

					var x = node.Rect.Left,
						y = node.Rect.Top,
						w = node.Rect.Width,
						h = node.Rect.Height;

					color = color || 'black';
					var ctx = this.canvas.fg.getContext('2d');
					var rectangle = new Path2D();
					rectangle.rect(x, y, w, h);
					if (dashed) {
						ctx.lineWidth = 1;
						ctx.setLineDash([8, 10]);
					} else {
						ctx.lineWidth = 5;
						ctx.setLineDash([]);
					}

					ctx.strokeStyle = color;
					ctx.stroke(rectangle);
				},
				findNodesByPosition: function(pos) {
					function isInside(node, x, y) {
						if (!node.Rect) {
							return false;
						}
						var lx = node.Rect.Left,
							ly = node.Rect.Top,
							rx = node.Rect.Width + lx,
							ry = node.Rect.Height + ly;
						return lx < x && x < rx && ly < y && y < ry;
					}

					function nodeArea(node) {
						return node.Rect.Width * node.Rect.Height;
					}

					let activeNodes = this.nodes.filter(function(node) {
						if (!isInside(node, pos.x, pos.y)) {
							return false;
						}
						// skip some types
						if (['Layout', 'Sprite'].includes(node.type)) {
							return false;
						}
						return true;
					})

					activeNodes.sort((node1, node2) => {
						return nodeArea(node1) - nodeArea(node2)
					})
					return activeNodes;
				},
				/*生成节点选择器代码*/
				generateNodeSelectorCode: function(node) {
					if (this.useXPathOnly) {
						return `d.xpath('${this.elemXPathLite}')`
					}
					let kwargs = this.generateNodeSelectorKwargs(node)
					if (kwargs._count === 1) {
						const array = [];
						for (const [key, value] of Object.entries(kwargs)) {
							if (key.startsWith("_")) {
								continue;
							}
							array.push(this._combineKeyValue(key, value))
						}
						return `${array.join(", ")}`
					}
					return `'${this.elemXPathLite}'`
				},
				generateNodeSelectorKwargs: function(node) {
					let kwargs = {};
					["Index", "ResourceId", "Text", "Desc", "ClassName", "Checkable", "Checked", "Clickable", "Enabled",
						"Scrollable", "LongClickable", "Password", "Selected"
					].some((key) => {
						if (!node[key]) {
							return false;
						}
						kwargs[key] = node[key];
						return this.findNodes(kwargs).length === 1
					});

					const matchedNodes = this.findNodes(kwargs);
					const nodeCount = matchedNodes.length
					if (nodeCount > 1) {
						kwargs['instance'] = matchedNodes.findIndex((n) => {
							return n._id == node._id
						})
					}
					kwargs["_count"] = nodeCount
					return kwargs;
				},
				_combineKeyValue: function(key, value) {
					if (typeof value === "string") {
						value = `"${value}"`
					}
					return key + '=' + value;
				},
				findNodes: function(kwargs) {
					return this.nodes.filter((node) => {
						for (const [k, v] of Object.entries(kwargs)) {
							if (node[k] !== v) {
								return false;
							}
						}
						return true
					})
				},
				/*复制到剪切板*/
				copyToClipboard: function(text) {
					copyToClipboard(text);
				},
				clearCanvas: function() {
					const canvas = this.canvas.fg;
					const ctx = canvas.getContext('2d');
					ctx.clearRect(0, 0, canvas.width, canvas.height);
				}
			}
		});
	</script>
</html>
